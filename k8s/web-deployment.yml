apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
spec:
  replicas: 3
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: nginx
        image: gcr.io/leafy-habitat-421416/my-knowledge-web:latest
        ports:
        - containerPort: 80
